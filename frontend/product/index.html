<!DOCTYPE html>
<head>
<meta charset = "utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>商品</title>

</head>

<link rel="stylesheet" href="../user/top_pane.css" type="text/css">
<link rel="stylesheet" href="product.css" type="text/css">
<link rel="stylesheet" href="../region/regionSelect.css" type="text/css">

<body>

<!-- the top pane -->
<div id="top_pane" class="top">
	<div class="homepage">
		<img class = "icon0" src="../media/fish_emoji.png">
		<a onClick="window.location.href='../';">首页
	</div>

	<div id="user" class="user">
		<img>
		<a>用户</a>
		<div id="dddopdown" class="dddopdown"><a href="../user/">个人中心</a><a id="llllllogout">退出登录</a></div>
	</div>

	<div class="myorder" id="order_list">
		<link href="">查看订单
	</div>

	<div id="signup_bar" class="user">
		<a href="">注册</a>
	</div>

	<div id="signin_bar" class="user">
		<a style="cursor: pointer;">登录</a>
	</div>

</div>

<!-- product -->
<div id="product_detail_box">
	<!--top the description-->
	<div class="top_box1">
	<div class="top_box2">
		<!--the left pic-->
		<div class="left_box1">
		<div class="left_box2">
			<div class="big_pic">
				<img>
			</div>
			<div class="bottom_pics"></div>
		</div>
		</div>
		<!--the right description-->
		<div class="right_box1">
		<div class="right_box2">
			<div class="product_header"><span></span></div>
			<div class="PriceVolume">
			<div class="product_price"><span>￥ </span><span></span></div>
			<div class="product_volume"><span>销量: </span><span></span></div>
			</div>
			<div class="fromexpressstore">
			<div class="product_from"><span>发货地: </span><span></span></div>
			<div class="product_express"><span>快递: </span><span></span></div>
			<div class="product_store"><span>店铺: </span><span></span></div>
			</div>
			<div class="product_format"><span id="format_span">规格: </span><div  id="product_format"></div></div>
			<div class="product_stock"><span>库存: </span><span></span></div>

			<div class="bottom_action_box1">
			<div class="bottom_action_box2">
				<div class="product_numbers">
					<button>-</button>
					<input id="stocknum" value="1" min="0" type="number">
					<button>+</button>
				</div>
				<div class="product_click_buy">
					<button>立即<br>购买</button>
				</div>
			</div>
			</div>
		</div>
		</div>
	</div>
	</div>


</div>




</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
