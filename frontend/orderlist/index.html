<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>订单中心</title>

</head>

<link rel="stylesheet" href="../user/top_pane.css" type="text/css">
<link rel="stylesheet" href="orderlist.css" type="text/css">
<link rel="stylesheet" href="../region/regionSelect.css" type="text/css">
<body>

<!-- the top pane -->
<div id="top_pane" class="top">
	<div class="homepage">
		<img class = "icon0" src="../media/fish_emoji.png">
		<a onClick="window.location.href='../';">首页
	</div>

	<div id="user" class="user">
		<a id="llllllogout">退出登录</a>
	</div>

</div>

<!-- below the order list -->
<div id="below_01">
<div id = "below_02">
<!-- filter status of orders -->
<div id="filter_status_01">
<div id="filter_status_02">
    <input type="radio" id="all_order" name="ooorders" checked>
    <label for="all_order" style="z-index: 4;">全部订单</label>
    <input type="radio" id="pending_shipping" name="ooorders">
    <label for="pending_shipping" style="z-index: 3;">待发货</label>
    <input type="radio" id="shipping" name="ooorders">
    <label for="shipping" style="z-index: 2;">运输中</label>
    <input type="radio" id="finished_order" name="ooorders">
    <label for="finished_order" style="z-index: 1;">已签收</label>
</div>
</div>
<!-- order list -->
<div id="list_box_01">
<div id="list_box_02">
    <!-- filter order info -->
    <div id="list_filter">
        <div id="filter_search_box">
            <input placeholder="在当前搜索">
        </div>
        <div>先放着</div>
    </div>
    <!-- the orders -->
    <div id="one_order_01">
    <div id="one_order_02">
        <div class="order_groups">
        <div class="outer_box_order">
            <div class="order_top_pane">
                <div class="order_date"><span>2021-05-05</span></div>
                <div class="order_id_num"><span>12314321124</span></div>
            </div>

            <div class="order_item">
                <div class="item_detail">
                    <div class="item_pic"><img src="../media/bank_card.png"></div>
                    <div class="item_text"><span>order text</span></div>
                </div>
                <div class="order_cost"><span>money</span></div>
            </div>
        </div>
        <div class="order_operation">
            <div class="lookfor"><button>查看物流</button></div>
            <div class="evaluate"><button>评价</button></div>
            <div class="withdraw_item"><button>退货</button></div>
            <div class="confirm_item"><button>确认收货</button></div>
        </div>
        </div>
    </div>
    </div>
</div>
</div>

</div>
</div>


</body>

<script type="text/javascript" src="../cookie/cookie.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script type="text/javascript" src="../JS_library/getJSON.js"></script>
<script type="text/javascript" src="../region/regionSelect.js"></script>
<script type="text/javascript" src="user.js"></script>
<script type="text/javascript" src="change.js"></script>
</html>
