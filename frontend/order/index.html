<!DOCTYPE html>
<head>
<meta charset = "utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>确认订单</title>

</head>

<link rel="stylesheet" href="../user/top_pane.css" type="text/css">
<link rel="stylesheet" href="order.css" type="text/css">
<link rel="stylesheet" href="pac-man.css" type="text/css">
<link rel="stylesheet" href="success_checkmark.css" type="text/css">

<body style="margin-left: 0;">

<div class="whenyoupay">
	<div class="paying_outer">
		<div class='pac-man'></div>
		<div class="success-animation">
			<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
				<circle class="checkmark__circle" cx="26" cy="26" r="25" fill="none" />
				<path class="checkmark__check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
			</svg>
		</div>
		<div class='ppay_after'><span></span></div>
	</div>
</div>

<!-- the top pane -->
<div id="top_pane" class="top">
	<div class="homepage">
		<img class = "icon0" src="../media/fish_emoji.png">
		<a onClick="window.location.href='../';">首页
	</div>

	<div id="user" class="user">
		<img>
		<a>用户</a>
		<div id="dddopdown" class="dddopdown"><a href="../user/">个人中心</a><a id="llllllogout">退出登录</a></div>
	</div>

	<div class="myorder" id="order_list">
		<link href="">查看订单
	</div>

	<div id="signup_bar" class="user">
		<a href="">注册</a>
	</div>

	<div id="signin_bar" class="user">
		<a style="cursor: pointer;">登录</a>
	</div>

</div>

<!-- the order list -->
<div class="order_box1">
<div class="order_box2">

<!-- address to get -->
<div class="address_box1 block_box1">
<div class="address_box2 block_box2">
	<span class="textOriginal">收货地址</span>
	<span class="breakline"></span>
	<div class="address_info">
		<span>具体地址text</span>
	</div>
</div>
</div>
<!-- product list -->
<div class="pro_box1 block_box1">
<div class="pro_box2 block_box2">
	<span class="textOriginal">订单列表</span>
	<span class="breakline"></span>
	<div class="product_info">
		<li>
			<div class="iiiimg"><img class="p__img"></div>
			<div class="p_name_div_g"><span class="p__name"></span><span class="p__format"></span></div>
			<div class="tttttext">
				<div><span>单价:</span><span><span class="p__per"></span></span></div>
				<div><span>数量:</span><span><span class="p__quantity"></span></span></div>
				<div><span>小计:</span><span><span class="p__sum"></span></span></div>
			</div>
		</li>
		<!--<li>
			<div><img></div>
			<div><span>商品2...........</span></div>
			<div>
				<div><span>单价:</span><span>x</span></div>
				<div><span>数量:</span><span>x</span></div>
				<div><span>小计:</span><span>x</span></div>
			</div>
		</li>-->
	</div>
</div>
</div>
<!-- freight -->
<div class="freight_box1 block_box1">
<div class="freight_box2 block_box2">
	<span class="textOriginal">配送</span>
	<span class="breakline"></span>
	<div class="freight_info">
		<div class="express_type expresssss">
			<span>普通快递</span>
			<span>￥ <span class="p__express"></span></span>
		</div>
		<div class="insurance expresssss">
			<div class="innnnsurance"><span>运费险</span>
				<div style="margin-left: 5px;">
					<label class="switch">
						<input type="checkbox">
						<span class="slider"></span>
					</label>
				</div>
			</div>
			<span>￥ 0</span>
		</div>
	</div>
</div>
</div>
<!-- price -->
<div class="price_box1 block_box1">
<div class="price_box2 block_box2">
	<span class="textOriginal">商品金额</span>
	<span class="breakline"></span>
	<div class="price_info">
		<div class="pppp_info"><span>商品</span><span>￥ <span class="p__p_sum"></span></span></div>
		<div class="pppp_info"><span>运费</span><span>￥ <span class="p__e_sum"></span></span></div>
		<div class="pppp_info"><span>优惠</span><span>别想了，优惠是不可能有的</span></div>
		<div class="pppp_info"><span>总计</span><span>￥ <span class="p__total"></span></span></div>
	</div>
</div>
</div>
<!-- payment method -->
<div class="payment_box1 block_box1">
<div class="payment_box2 block_box2">
	<span class="textOriginal">支付方式</span>
	<span class="breakline"></span>
	<div class="payment_info">
		<label for="thepayment">一个很神奇的支付方式<br>An Amazing Payment Method</label><input id="thepayment" type="radio" checked>
	</div>
</div>
</div>

</div>
</div>

<!-- bottom -->
<div class="bottom_box1">
<div class="bottom_box2">
<div class="bottom_box3">
	<div class="ppppprice"><span>￥ <span class="p__total"></span></span></div>
	<div class="confirm_bbbbbuton">
		<button id="submit_order__">提交订单</button>
	</div>
</div>
</div>
</div>

</body>
