<!DOCTYPE html>
<head>
<meta charset = "utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>商品搜索</title>

</head>

<link rel="stylesheet" href="search_result.css" type="text/css">
<link rel="stylesheet" href="product_list.css" type="text/css">
<link rel="stylesheet" href="../region/regionSelect.css" type="text/css">

<body>

<!-- the top pane -->
<div id="top_pane" class="top">
	<div class="homepage">
		<img class = "icon0" src="../media/fish_emoji.png">
		<link href="">首页
	</div>

	<div id="user" class="user">
		<img>
		<a>用户</a>
	</div>

	<div class="myorder" id="order_list">
		<link href="">查看订单
	</div>

	<div id="signup_bar" class="user">
		<a href="">注册</a>
	</div>

	<div id="signin_bar" class="user">
		<a style="cursor: pointer;">登录</a>
	</div>

</div>

<!-- search box -->
<div class = "search">
	<div class="search_logo">
		<img class="icon_big" src="../media/icon.png">
	</div>

	<div class="afterLogo">

	<div id="proStoreSwitcher" class="proStoreSwitcher">
		<div class="psSw">
		<input type="radio" id="searchProduct" name="searchswitcher" value="0" checked>
		<label for="searchProduct">商品</label>
		</div>
		<div class="psSw">
		<input type="radio" id="searchStore" name="searchswitcher" value="1">
		<label for="searchStore">店铺</label>
		</div>
	</div>

	<div id="search_box" class="search_box">
		<div class="floatleft"><input type="text" id="searchInput" class="searchIn" placeholder="key word ..."></div>
		<div class="floatright"><input type="button" id="searchButton" class="searchButton" value="🔍" onclick="searchItem()"></div>
	</div>

	</div>
</div>

<!-- show result -->
<div class = "result">
	
	<!-- filter -->
	<div class = "filter">
		<button id="byPrice" class="filterButton">价格</button>
		<button id="byDate" class="filterButton">新品</button>

		<div class = "filterPrice">价格区间:
			<input id="in1" type="text" class="inputP">~
			<input id="in2" type="text" class="inputP">
			<button id="confirm" class="filterButton">确定</button>
		</div>

		<div class="regionFilter">发货地:
			<input id="region_select" type="button" class="reg_fil" value="全国境内" onclick="openRegion()">
			<input id="region_clear" type="button" class="reg_fil reg_clear" value="清空" onclick="clearRegion()">
		</div>
		
	</div>

	<hr class="lineBreak">

	<!-- product list -->
	<div class="proMargin"><div id = "lists" class="proLists_"></div></div>


	<!-- page controller -->
	<div class = "modify_page" valign="bottom">
		<ol class="page_num">
			<li class="pC"><span class="page_change previousP">上一页</span></li>
			<li class="cur_page"><a href="">1</a></li>
			<li class="pC"><span class="page_change nextP">下一页</span></li>
		</ol>
		<div class="page_jump">
			<input type="text" maxlength="4" class = "pageJ">
			<input type="button" value="Go" class = "Goto">
		</div>
	</div>
</div>

</body>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="../JS_library/getJSON.js"></script>
<script type="text/javascript" src="search.js"></script>
<script type="text/javascript" src="../region/regionSelect.js"></script>

<script type="text/javascript" src="../cookie/cookie.js"></script>
<script type="text/javascript" src="../login/login.js"></script>
